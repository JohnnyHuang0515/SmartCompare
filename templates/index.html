<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCompare - 智慧比價小幫手</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="logo">SmartCompare</h1>
                <p class="tagline">輕鬆比價，聰明消費！</p>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <form class="search-form" id="search-form">
                <div class="search-input-group">
                    <input
                        type="text"
                        class="search-input"
                        id="keyword-input"
                        placeholder="輸入商品名稱，例如：無線滑鼠、iPhone、筆電..."
                        required
                    >
                </div>
                <button type="submit" class="search-btn" id="search-btn">
                    <span class="btn-text">搜尋比價</span>
                    <span class="loading-spinner hidden"></span>
                </button>
            </form>

            <div class="filters">
                <div class="filter-group">
                    <label for="platform-filter">平台篩選：</label>
                    <select class="filter-select" id="platform-filter">
                        <option value="all">全部平台</option>
                        <option value="momo">momo購物網</option>
                        <option value="pchome">PChome</option>
                        <option value="coupang">Coupang</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="price-range">價格區間：</label>
                    <select class="filter-select" id="price-range">
                        <option value="all">不限價格</option>
                        <option value="0-1000">$1,000以下</option>
                        <option value="1000-5000">$1,000-$5,000</option>
                        <option value="5000-10000">$5,000-$10,000</option>
                        <option value="10000+">$10,000以上</option>
                    </select>
                </div>
            </div>
        </section>

        <div id="status-message" class="status-message hidden"></div>

        <section class="results-section" id="results-section">
            <div class="results-header">
                <h2 class="results-title">搜尋結果</h2>
                <div class="sort-controls">
                    <button class="sort-btn" data-sort="price-low">價格低→高</button>
                    <button class="sort-btn" data-sort="price-high">價格高→低</button>
                </div>
            </div>

            <div class="stats-bar hidden" id="stats-bar">
                <div class="stat-item">
                    <div class="stat-number" id="total-products">0</div>
                    <div class="stat-label">找到商品</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="avg-savings">$0</div>
                    <div class="stat-label">平均節省</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="best-platform">-</div>
                    <div class="stat-label">最優平台</div>
                </div>
            </div>

            <div class="product-grid" id="product-grid">
                <div class="no-results" id="no-results">
                    <div class="no-results-icon">🔍</div>
                    <div class="no-results-text">還沒有搜尋結果</div>
                    <div class="no-results-hint">輸入商品關鍵字開始比價吧！</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 SmartCompare. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
